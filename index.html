<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilled</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <img src="images/logo_black.svg" alt="logo, skilled, dark, sans-seriff font" class="header__logo">
                    <a href="#" class="header__btn">Get Started</a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="info">
                <div class="container">
                    <div class="info__inner">
                        <div class="info__left">
                            <div class="left__inner">
                                <div class="left__title">Maximize skill, minimize budget</div>
                                <div class="left__text">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</div>
                                <a href="#" class="left__btn">Get Started</a>
                            </div>
                        </div>
                        <div class="info__right">
                            <div class="right__inner">
                                <div class="right__line"></div>
                                <div class="right_girl"></div>
                                <div class="right__cards card-left">
                                    <div class="cards_title">Course hours</div>
                                    <div class="cards__quantity">1,451</div>
                                </div>
                                <div class="right__cards card-right">
                                    <div class="cards_title">Members</div>
                                    <div class="cards__quantity">29k</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="courses">
                <div class="container">

                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">

            </div>
        </footer>
    </div>
</body>
</html>
